<body>

        soma = 0;

        if(n1 > 0 && n1 < 10){
            soma = soma + n1;
        }

        if(n2 > 0 && n2 < 10){

        }

        if(n3 > 0 && n3 < 10){
            soma = soma + n3;
        }

        if(n4 > 0 && n4 < 10){

        }

    document.write("Primeiro valor: " + n1);

    document.write("<br>" + "Terceiro valor: " + n3);
    document.write("<br>" + "Quarto valor: " + n4);

        document.write("<br>" + "O resultado é: " + soma/4);

        if(soma/4 > 5){
            document.write("<br>" + "Você passou no teste")
        }else{
            document.write("<br>" + "Tente novamente")
        }
