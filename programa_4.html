<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica/Javascript</title>
</head>
<body>
    <script>

        let valor1 = parseFloat(prompt ("Entre com o primeiro valor:"));
        let valor2 = parseFloat(prompt ("Entre com o segundo valor:"));

        if(valor1 == valor2){
            document.write(valor1 + " e " + valor2 + " são números iguais")
        }else if(valor1 > valor2){
            document.write("O primeiro valor é maior")
        }else{
            document.write("O segundo valor é maior")
        }
        
    </script>
</body>
</html>
