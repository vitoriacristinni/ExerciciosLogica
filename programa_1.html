<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica/Javascript</title>
</head>
<body>

    <script>

        let valor1 = parseFloat(prompt("Insira um valor: "));
        let valor2 = parseFloat(prompt("Insira o segundo valor: "));

        if(valor1 > valor2){
            document.write("Entre os dois valores inseridos pelo usúario, o maior valor é: " + valor1)
        }else{
            document.write("Entre os dois valores inseridos pelo usúario, o maior valor é: " + valor2)
        }
        
    </script>
    
</body>
</html>
