<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica/Javascript</title>
</head>
<body>

    <script>

        let valor1 = parseFloat(prompt("Insira o primeiro valor: "));
        let valor2 = parseFloat(prompt("Insira o segundo valor: "));
        let valor3 = parseFloat(prompt("Insira o terceiro valor: "));

        if(valor1 > valor2 && valor1 > valor3){
            document.write(valor1 + " é o maior valor")
        }else if(valor2 > valor3 && valor2 > valor1){
            document.write(valor2 + " é o maior valor")
        }else{
            document.write(valor3 + " é o maior valor")
        }


    </script>
</body>
</html>
