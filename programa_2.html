<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica/Javascript</title>
</head>
<body>
    <h1>Negativo, positivo ou zero?</h1>

    <script>

        let valor1 = parseFloat(prompt("Este programa é responsável por informar ao usuário se o valor apresentado é negativo, positivo ou zero. " + "Insira um valor: "));

        if(valor1 < 0){
            document.write("Este valor é negativo")
        }else if(valor1 > 0){
            document.write("Este valor é positivo")
        }else if(valor1 == 0){
            document.write("O valor apresentado é zero")
        }

    </script>
</body>
</html>
